<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>test_AJAX</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <!--<script src="script.js"></script>-->
</head>
<body>

<script>
var body = document.body;
body.style.backgroundColor = '#c1c1c1';
var wrapper = document.createElement('div');
wrapper.className = wrapper.className + 'wrapper'; //added class
wrapper.style.width = '1200px';
wrapper.style.marginTop = 0;
wrapper.style.marginBottom = 0;
wrapper.style.marginLeft = 'auto';
wrapper.style.marginRight = 'auto';
body.appendChild(wrapper);


var xhr = new XMLHttpRequest();
xhr.open('GET', 'jsonTest.json', false);
xhr.onreadystatechange = function() {
    if(xhr.readyState === 4 && xhr.status === 200) {
        console.log(xhr.responseText);
    }else {
        console.log("wrong!");
    }
}
xhr.send();
var cars = JSON.parse(xhr.responseText);
console.log('cars', cars);

for (var i = 0; i < 8; i++){
  var block = document.createElement('div');
  block.classList.add('block');
  block.style.width = '32%';
  block.style.border = '1px solid #000';
  block.style.margin = '0 5px';
  block.style.display = 'inline-block';
  wrapper.appendChild(block);
  var blockKey = document.createElement('div');
  blockKey.innerHTML += '<img src="'+ cars[i].img + '" style="width: 100%; height: 230px; margin: 0 auto;">';
  blockKey.innerHTML += '<h2 style="text-align: center;">'+ cars[i].title + '</h2>';
  blockKey.innerHTML += '<p style="text-align: justify; padding: 5px;">' + cars[i].description + '</p>';
  block.appendChild(blockKey);
}

var trade = cars[9];
console.log(typeof trade);
console.log('trade', trade);

var dataList = document.createElement('div');
dataList.classList.add('price');
dataList.style.width = '32%';
// dataList.style.border = '1px solid #000';
dataList.style.margin = '20px 5px';
dataList.style.display = 'inline-block';
wrapper.appendChild(dataList);
for (key in trade) {
  var key  = trade[key]
  if (typeof key === 'object') {
    console.log(key);
    var tradeList = key;
  } else {
     var title = document.createElement('h2');
     title.innerHTML = key;
     title.style.textAlign = 'center';
     dataList.appendChild(title);
    }
}

var itemBlock = document.createElement('div');
itemBlock.classList.add('item_block');
// itemBlock.style.width = '32%';
itemBlock.style.border = '1px solid #000';
// itemBlock.style.margin = '20px 5px';
// itemBlock.style.display = 'inline-block';
dataList.appendChild(itemBlock);

// console.log('tradeList.legth ', tradeList.legth);

//

for (var k=0; k<tradeList.length; k++){
  for (var j in tradeList[k]) {
    var item = document.createElement('p');
    item.innerHTML =  j + ' : ' + tradeList[k][j];
    item.style.padding =  '0 10px';
    item.style.fontSize =  '25px';
    itemBlock.appendChild(item);

  }
}


</script>

</body>
</html>
